    <!-- Add Form  -->
    <div class="sign-up-background">
        <form action="" class="sign-up-form">

            <label for="gfname">Gaurdian First Name</label>
            <input type="text" id="gfname" name="gfirstname" placeholder="Enter Gaurdians First Name">

            <label for="glname">Gaurdian Last Name</label>
            <input type="text" id="alname" name="alastname" placeholder="Enter Gaurdians last name..">

            <label for="afname">Atheletes First Name</label>
            <input type="text" id="afname" name="afirstname" placeholder="Enter Atheletes First Name">

            <label for="alname">Atheletes Last Name</label>
            <input type="text" id="alname" name="alastname" placeholder="Enter Atheletes last name..">

            <label for="athletesage">Atheletes Age:</label>
            <input type="date" id="athletesage" name="athletesage">

            <label for="membership-length">Choose Membership Term</label>
            <select id="membership-length" name="membership-length">
                <option value="membership-length">membership-length</option>
                <option value="one-month">One Month</option>
                <option value="three-months">Three Months</option>
                <option value="six-months">Six Months</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>




    <footer>

            </li>
            <li>
