<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SOYA is a sports club for young gifted athletes">
    <meta name="keywords" content="special Olympics, young athletes, ireland, galway, sports club,">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>SOYA.SC</title>
</head>

<body>
    <header class="nav-bar-size">
        <nav class="nav_1">
            <a href="index.html"><img src="./assets/images/Special_Olympics_Ireland_logo-removebg-preview.png"
                    alt="special olympics logo"></a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="memories.html">Memories</a></li>
                <li><a href="signup.html" class="active">Come Join Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add Form  -->
    <main class="form-body">
        <div class="container">

            <div class="olympics-logo">
                <img src="../Project-One-SOYA/assets/images/Special_Olympics_Ireland_logo-removebg-preview.png" alt="">
            </div>

            <div class="club-title">SOYA.SC</div>

            <form class="form-data" action="thankyou.html">
                <label for="gfname" aria-label="Gaurdian First Name">Gaurdian First Name</label>
                <input type="text" id="gfname" name="gfirstname" placeholder="Joe" required>

                <label for="glname" aria-label="Gaurdian Last Name">Gaurdian Last Name</label>
                <input type="text" id="glname" name="alastname" placeholder="Bloggs" required>

                <label for="email" aria-label="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@test.com" required>

                <label for="phone" aria-label="Phone Number">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="10-digits ireland standard mobile" required>

                <label for="afname" aria-label="Athletes First Name">Atheletes First Name</label>
                <input type="text" id="afname" name="afirstname" placeholder="Joe" required>

                <label for="alname" aria-label="Athletes Last Name">Atheletes Last Name</label>
                <input type="text" id="alname" name="alastname" placeholder="Bloggs" required>

                <label for="athletesage" aria-label="Athletes Age">Atheletes Age:</label>
                <input type="date" id="athletesage" name="athletesage" required>

                <label for="membership-length" aria-label="Membership">Choose Membership Term</label>
                <select id="membership-length" name="membership-length">
                    <option value="one-month">One Month</option>
                    <option value="three-months">Three Months</option>
                    <option value="six-months">Six Months</option>
                </select>
                <div class="submit-btn"><input class="=submit-button" type="submit" value="Submit"></div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com/GalwaySOYA" target="_blank" rel="noopener"
                    aria-label="Follow us over on our facebook page (opens in new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/SOIreland" target="_blank" rel="noopener"
                    aria-label="Keep up todate with special olympics ireland on our twitter page (opens in new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/specialolympicsireland/" target="_blank" rel="noopener"
                    aria-label="Keep up todate with special olympics ireland on our instagram page (opens in new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.specialolympics.ie/volunteer/training-and-opportunities" target="_blank"
                    rel="noopener" aria-label="Vist our trainings page(opens in new tab)"><i
                        class="fa-solid fa-book"></i></a>
            </li>
        </ul>
    </Footer>
    <!-- font Awesome Script-->
    <script src="https://kit.fontawesome.com/4830122616.js" crossorigin="anonymous"></script>
</body>

</html>
